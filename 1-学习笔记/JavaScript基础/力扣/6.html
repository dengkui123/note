<body>
<script>
// 编写一个程序，找到两个单链表相交的起始节点。

function list(head1,head2) {
  let a = {...head1};
  let b = {...head2};
  if(a === null) return null;
  if(b === null) return null;
  while(JSON.stringify(a) != JSON.stringify(b)) {
    a = a === null ? head2 : a.next;
    b = b === null ? head1 : b.next;
  }
  return a;
}

let l1 = {
  value:1,
  next:{
    value:5,
    next:{
      value:10,
      next:{
        value:7,
        next:null
      }
    }
  }
};
let l2 = {
  value:11,
  next:{
    value:15,
    next:{
      value:10,
      next:{
        value:7,
        next:null
      }
    }
  }
};
console.log(list(l1,l2));

</script>
</body>
