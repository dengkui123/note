// 将两个升序链表合并为一个新的升序链表并返回。新链表是通过拼接给定的两个链表的所有节点组成的。 
// 示例：
// 输入：1->2->4, 1->3->4
// 输出：1->1->2->3->4->4
// 方法1
function list(l1, l2) {
  if(l1 === null) {
    return l2;
  }
  if(l2 === null) {
    return l1;
  }
  if(l1.value <l2.value){
    l1.next = list(l1.next,l2);
    return l1;
  } else {
    l2.next = list(l1,l2.next);
    return l2;
  }
}
