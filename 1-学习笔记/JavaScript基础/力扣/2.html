<script>
// 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
// 有效字符串需满足：
// 左括号必须用相同类型的右括号闭合。
// 左括号必须以正确的顺序闭合。
// 注意空字符串可被认为是有效字符串。

// 示例 1:
// 输入: "()"
// 输出: true
// 示例 2:
// 输入: "([)]"
// 输出: false
// 示例 3:
// 输入: "{[]}"
// 输出: true

// 方法一：栈
function heap(str){
  let obj = {
    '(':')',
    '[':']',
    '{':'}'
  };
  let arr = [];
  for(let i of str) {
    if(['(','[','{'].indexOf(i) !== -1) {
      arr.push(i);
    } else {
      const val = arr.pop();
      if (i !== obj[val]) {
        return false;
      }
    }
  } 
  if(arr.length !== 0) return false;
  return true
}
console.log(heap('({}{[()]})'));

// 方法2：正则匹配
const isValid = function (s) {
  while (s.includes("[]") || s.includes("()") || s.includes("{}")) {
    s = s.replace("[]", "").replace("()", "").replace("{}", "");
  }
  return s.length === 0;
};
