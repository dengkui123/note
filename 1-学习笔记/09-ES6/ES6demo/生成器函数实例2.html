<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getUsers() {
      setTimeout(() => {
        let data1 = "用户数据";
        iterator.next(data1);
      },1000)
    }

    function getOrders() {
      setTimeout(() => {
        let data2 = "订单数据"
        iterator.next(data2);
      },1000)
    }

    function getGoods() {
      setTimeout(() => {
        let data3 = "商品数据";
        iterator.next(data3);
      },1000)
    }

    function * gen() {
      let users = yield getUsers();
      console.log(users);
      let orders = yield getOrders();
      console.log(orders);
      let goods = yield getGoods();
      console.log(goods);
    }

    let iterator = gen();
    iterator.next();
  </script>
</body>
</html>
