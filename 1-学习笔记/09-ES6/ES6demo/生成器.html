  <script>
    function * gen() {
      // console.log(111);
      yield 'one';

    }
    let iterator = gen();
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    console.log(iterator.next());
    
    for (let v of gen()){
      console.log(v)
    }
  </script>
