<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
      .menu ul{
        margin:0;
        list-style:none;
        padding-left:20px;
        display:none;
      }

      .title{
          cursor:pointer;
      }
      .menu .title::before{
        content:"▶"
      }
      .menu.open .title::before{
          content:"▼"
      }
      .menu.open ul{
          display:block;
      }
  </style>
</head>
<body>
    <div class="menu">
        <span class="title">Sweeties (click me)!</span> 
        <ul>
          <li>Cake</li>
          <li>Donut</li>
          <li>Honey</li>
        </ul>
    </div>
    <script>
        let title = document.querySelector(".title");
        let menu = document.querySelector(".menu");
        console.log(title);
        title.onclick = function(){
            menu.classList.toggle('open');
        };
    </script>

</body>
</html>
