    <title>reduce、concat、Set</title>
</head>

<body>
    <script>
        let arr = [[1,2],[3,4],[4,6,[4,8]]];
        function newArr(arr){
            return arr.reduce((pre,cur) => pre.concat(Array.isArray(cur)?newArr(cur):cur),[])
        }
        function uniqueArr(arr){
            return [...new Set(newArr(arr))];
        }
        let name = uniqueArr(arr);
        console.log(name);
