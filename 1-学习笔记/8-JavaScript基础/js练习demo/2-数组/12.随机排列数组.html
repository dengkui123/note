        //洗牌算法
        function shuffle(array){
            for(let i = array.length -1;i > 0;i--){
                let j = Math.floor(Math.random()*(i + 1));
                [array[i],array[j]] = [array[j],array[i]];
            }
        }

        // 所有可能排列的出现次数
        let count = {
            '123': 0,
            '132': 0,
            '213': 0,
            '231': 0,
            '321': 0,
            '312': 0
        };

        for (let i = 0; i < 1000000; i++) {
            let array = [1, 2, 3];
            shuffle(array);
            count[array.join('')]++;
        }

        // 显示所有可能排列的出现次数
        for (let key in count) {
            console.log(`${key}: ${count[key]}`);
        }
    </script>
