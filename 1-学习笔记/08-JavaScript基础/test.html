<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <script language="javascript">
    var browser = {
      versions: function () {
        var u = navigator.userAgent, app = navigator.appVersion;
        return {
          //移动终端浏览器版本信息
          trident: u.indexOf('Trident') > -1, //IE内核
          presto: u.indexOf('Presto') > -1, //opera内核
          webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
          gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
          mobile: !!u.match(/AppleWebKit.Mobile./) || !!u.match(/AppleWebKit/), //是否为移动终端
          ios: !!u.match(/(i[^;]+;( U;))? CPU.+Mac OS X/), // ios终端
          android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
          iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
          iPad: u.indexOf('iPad') > -1, //是否iPad
          webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
        };
      }(),
      language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }

    if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
      // TODO 此处写ios的下载地址                
      window.location = "https://apps.apple.com/cn/app/idxxx";
    }
    else if (browser.versions.android) {
      // 此处写Andoird 的下载地址               
      window.location="http://zhj8.aliapp.com/xxx.apk";  
    }

    function isWeixin() {
      var ua = navigator.userAgent.toLowerCase()
      if (ua.match(/MicroMessenger/i) == 'micromessenger') {
        document.getElementById("modelimg").style.visibility = "visible";
        document.getElementById("model").style.visibility = "visible";
        const downloadUrl = "http://file.yx-ilink.com/ilink_1606394979634.apk"
        window.location = downloadUrl
      } else {
        document.getElementById("modelimg").style.visibility = "hidden";
        document.getElementById("model").style.visibility = "hidden";
        // TODO 跳转下载地址
        const downloadUrl = "http://file.yx-ilink.com/ilink_16063949xxx.apk"
        window.location = downloadUrl
      }
    }
  </script>
</head>

<body onload="isWeixin()">

    <p style="color:red;font-size:36px;">提示：请根据提示进行操作</p>

</body>
</html>
