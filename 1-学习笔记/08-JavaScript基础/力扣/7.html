<body>
<script>
// 给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。
// 最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
// 你可以假设除了整数 0 之外，这个整数不会以零开头。
// 示例 1:
// 输入: [1,2,3]
// 输出: [1,2,4]
// 解释: 输入数组表示数字 123
  function add(arr) {
  let carry = 1;
  for(let i = arr.length - 1; i >= 0; i--) {
    if(carry) {
      let sum = arr[i] + carry;
      arr[i] = sum % 10;
      carry = sum > 9 ? 1 : 0;
    }
  }
  if(carry === 1) {
    arr.unshift(1);
  }
  return arr;
}

console.log(add([9,9,1,0,9,9]));
</script>
</body>
