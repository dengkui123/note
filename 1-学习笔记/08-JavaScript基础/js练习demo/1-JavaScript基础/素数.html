<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //显示到n的所有素数
        function showPrimes(n){
            for(let i=2;i<=n;i++){
                if(!isPrime(i)){
                    continue;
                }
                console.log(i);
            }
        }
        function isPrime(n){
            for(let i=2;i<= Math.sqrt(n);i++){
                if(n%i==0){
                    return false;
                }
            }
            return true;
        }
        showPrimes(50);
    </script>
</body>

</html>
