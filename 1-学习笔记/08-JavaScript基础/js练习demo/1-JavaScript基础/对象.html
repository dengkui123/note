<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        let obj = {
            name:"dengkui",
            age:23,
            isMan:true,
        }
        console.log(obj);
        console.log(obj.name); 
        //console.log(obj[age]);  error
        console.log(obj["isMan"]);
          
        for(let key in obj){
            console.log(key);
            console.log(obj[key]);  
            //console.log(obj.key);   //undefined
        }
    </script>

</body>

</html>
