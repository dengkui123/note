<body>
    <script>
        function camelize(str) {
            return str.split("-")
                .map(
                    (item, index) =>index == 0?item:item[0].toUpperCase() + item.slice(1))
                .join("");
        }
        console.log(camelize("backgronud-color"));
    </script>
