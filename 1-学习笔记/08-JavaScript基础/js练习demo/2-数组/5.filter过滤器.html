<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        //map实现（×）
        function filterRange(arr,a,b){
            let newArr = [];
            arr.map(item =>{
                if(item >= a && item <= b){
                    newArr.push(item);
                }
            })
            return newArr;
        }
        let arr = [5,3,8,1];
        console.log(filterRange(arr,1,4));
        console.log(arr);

        //filter
        function filterRange1(arr,a,b){
            return arr.filter(item => item >= a && item <= b);
        }
        console.log(filterRange1(arr,1,4));
        console.log(arr);
    </script>
</body>
</html>
